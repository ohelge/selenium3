apply plugin: 'java'

sourceCompatibility = 1.8;

repositories {
    mavenCentral();
}
dependencies {
    testCompile 'org.testng:testng:6.9.13.6' // ili compile
    //compile 'org.seleniumhq.selenium:selenium-java:2.53.1'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.0.1'
    compile 'com.google.guava:guava:21.0'

}
test {
    useTestNG();// nado ukazat' ina4e jUnit po umol4aniu
    maxParallelForks = 10; //l3_m12 dlq zapuska neskol'kih potokov odnovremenno
}

tasks.withType(org.gradle.api.tasks.compile.JavaCompile) {
    options.encoding = 'UTF-8'
}